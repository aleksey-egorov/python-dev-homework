<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Hasker</title>
        <meta http-equiv=Content-Type content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" href="/static/css/base.css" rel="stylesheet" type="text/css" />


    </head>
    <body>
        <header id="main_header">
            <div class="heading">
                <div class="head"><a href="/">Hasker</a></div>
            </div>
            <div class="search">
                <input type="text" id="main_search" placeholder="Search"/>
            </div>
            {% if user.is_authenticated %}
                <div class="avatar">
                    <div style="background-image:url('/media/{{ user.profile.avatar }}');background-size:cover;background-repeat:no-repeat;background-position:center center;" class="avatar_img"></div>
                </div>
                <div class="info">
                    <div class="username">{{ user.username }}</div>
                    <div class="logout"><a href="/logout/">Logout</a></div>
                </div>
            {% else %}
                <div class="login">
                    <a href="/login/">Log In</a>
                </div>
                <div class="signup">
                    <button>Sign Up</button>
                </div>
            {% endif %}
        </header>

        <div id="main-container">
            <div class="inline">
                {% block content %}

                {% endblock content %}

                <div id="trending" class="right w25">
                        <div class="content">
                            {% if user.is_authenticated %}
                                <a href="/ask/"><button >Ask!</button></a>
                            {% endif %}
                            <h1>Trending</h1>
                            {% for trend in trends %}
                                    <div class="trend">
                                        <div class="inline">
                                            <div class="digit">{{ trend.votes }}</div>
                                            <div class="vote">{{ trend.heading }}</div>
                                        </div>
                                    </div>
                                {% endfor %}
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
