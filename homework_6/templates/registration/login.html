{% extends "base.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login/main.css' %}" />

<div id="left_container" class="left w75">
    <div id="login_container" class="">
        <h1 class="head">Login</h1>
            <form method="post" action="/login/">
                <div class="cont">
                    {% csrf_token %}
                    <ul id="login_content">
                         {{ form }}
                    </ul>
                    <div class="btn"><button type="submit">Enter</button></div>
                </div>
            </form>
    </div>


    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}
</div>


{% endblock content %}
